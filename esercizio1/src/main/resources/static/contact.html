<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/contact.css">

</head>
<body>


<header>
    <h1 class="text-center"><i class="fas fa-phone"></i>    Contatta CR7</h1>
</header>


<!-- SIDEBAR -->
<nav>
  <button class="btn btn-primary burgerButton fa-solid fa-bars" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"></button>
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" ></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item fa-solid fa-book" id="biographyButton"> Biografia</button><p></p><p></p>
        <button type="button" class="list-group-item list-group-item fa-solid fa-trophy" id="palmaresButton"> Palmares</button><p></p><p></p>
        <button type="button" class="list-group-item list-group-item fa-solid fa-phone" id=contactButton > Contattalo</button><p></p><p></p>
      </div>
    </div>
  </div>
</nav>


<main class="container">

  <!-- CONTACT FORM -->
  <form action="SERVER" class="row g-3" id="contactForm">
    <h5 class="pt-3">Compila il form:</h5>

    <div class="col-md-6">
      <label for="fname" class="form-label">Nome:</label>
      <input type="text" id="fname" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="lname" class="form-label">Last name:</label>
      <input type="text" id="lname" class="form-control">
    </div>

    <div class="col-md-12">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control">
    </div>


    <h5 class="pt-3">Carica una tua personale giocata!</h5>
    <div class="accordion" id="additionalInfoAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <i>Allega video</i>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
             data-bs-parent="#additionalInfoAccordion">
          <div class="accordion-body">
            <input type="file" id="cvFile" name="cvFile" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 pt-3">
      <label for="question" class="form-label">Scrivi qualcosa a <b>Cristiano: </b></label>
      <textarea name="question" id="question" class="form-control"></textarea>
    </div>

    <div class="col-md-12 text-center mt-3">
      <input type="submit" value="Invia" class="btn btn-primary me-2">
      <input type="reset" value="Reset" class="btn btn-secondary">
    </div>
  </form>
</main>

<!-- FOOTER -->
<footer class="text-center p-3 mt-4 text-white">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">

      <li class="page-item" ><a class="page-link" href="index.html" data-bs-toggle="tooltip" title="Home" >1</a></li>

    </ul>
  </nav>

</footer>

</body>
</html>
